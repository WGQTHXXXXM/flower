<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="__ADMIN__STATIC__ /css/pintuer.css">
    <link rel="stylesheet" href="__ADMIN__STATIC__ /css/admin.css">
    <script src="__ADMIN__STATIC__ /js/jquery.js"></script>
    <script src="__ADMIN__STATIC__ /js/pintuer.js"></script>
</head>

<body>

    <div class="panel admin-panel margin-top">
        <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加板块</strong></div>
        
            <form method="post" class="form-x" action="{:url('admin/platemanage/sanPlateAdd')}">
            <div class="body-content">
            <div class="form-group">
                    <div class="label">
                        <label>一级分类：</label>
                    </div>
                <div class="field"></div>
                <select name="oneid" class="input w50">
                    <option>请选择分类</option>
                     {volist name="BigPlate" id="data"}
                    <option value="{$data['id']}">{$data['one_name']}</option>
                    {/volist}
                 </select>
            </div>
            <div class="body-content">
            
        
            <div class="form-group">
                    <div class="label">
                        <label>二级分类：</label>
                    </div>
                <div class="field"></div>
                <select name="twoid" class="input w50">
                    <option>请选择分类</option>
                    {volist name="twoPlate" id="data"}
                    <option value="{$data['id']}">{$data['name']}</option>
                    {/volist}
                 </select>
            </div>
            <div class="form-group">
                    <div class="label">
                        <label>显示顺序</label>
                    </div>
                <div class="field"></div>
                <select name="shuxu" class="input w50">
                    <option>请选择</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                 </select>
            </div>
        </div>
                <div class="form-group">
                    <div class="label">
                        <label>分类名字：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" name="fourm_name" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>分类描述：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input" name="fourm_dec" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
