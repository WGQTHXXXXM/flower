<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="__ADMIN__STATIC__ /css/pintuer.css">
    <link rel="stylesheet" href="__ADMIN__STATIC__ /css/admin.css">
    <link rel="stylesheet" href="__ADMIN__STATIC__ /css/boot.css">

    <script src="__ADMIN__STATIC__ /js/jquery.js"></script>
    <script src="__ADMIN__STATIC__ /js/pintuer.js"></script>
</head>

<body>
    <form method="post" class="form-x" enctype="multipart/form-data" action="{:url('admin/Goodsmanage/shangpin')}" id="listform">
        <div class="panel admin-panel">
            <div class="panel-head"><strong class="icon-reorder">商品列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
            <div class="padding border-bottom">
                <ul class="search" style="padding-left:10px;">

                    <li>
                        <!-- <form action="admin/admin/shangpin" method="get"> -->
                        <input type="text" placeholder="请输入搜索关键字" name="keyword" class="input" style="width:250px; line-height:17px;display:inline-block" />
                        <!-- <button type="submit" class="button border-main icon-search"  > 搜索</button></li> -->
                        <a type="submit" class="button border-main icon-search"> 搜索</a></li>

                    <!-- </form> -->
                </ul>
            </div>
            <table class="table table-hover text-center">
                <tr>
                    <th width="100" style="text-align:left; padding-left:20px;">ID</th>
                    <th width="10%">商品名</th>
                    <th>图片</th>
                    <th>类别</th>
                    <th>添加时间</th>
                    <th>产品编号</th>
                    <th width="10%">市场价/画礼价</th>
                    <th width="310">操作</th>
                </tr>
                {volist name="GoodsSelShow" id="data"}
                <tr>
                    <td style="text-align:left; padding-left:20px;">
                        <input type="checkbox" name="id[]" value="{$data['id_goods']}" />
                    </td>
                    <td>{$data['title']}</td>
                    <td width="15%"><img src="/uploads/{$data['path']}" alt="" width="140" height="50" /></td>
                    <td>鲜花</td>
                    <td>
                        <font color="#00CC99">{$data['add_time']|date="y-m-d",###}</font>
                    </td>
                    <td>{$data['url_num']}</td>
                    <td>
                        <font color="blue">{$data['market_price']}元</font>&nbsp;&nbsp;/&nbsp;
                        <font color="red">{$data['now_price']}元</font>
                    </td>
                    <td>
                        <div class="button-group">
                            <a class="button border-main" href="{:url('admin/Goodsmanage/shangpinupdate',['gid'=>$data['id_goods']])}">
                                <span class="icon-edit"></span> 修改
                            </a>
                            <a class="button border-red" href="{:url('admin/Goodsmanage/goodsDel',['gid'=>$data['id_goods']])}">
                                <span class="icon-trash-o"></span> 删除
                            </a>
                        </div>
                    </td>
                </tr>
                {/volist}
                <tr>

                    <tr>
                        <td style="text-align:left; padding:19px 0;padding-left:20px;"><input type="checkbox" id="checkall" /> 全选 </td>
                        <td colspan="7" style="text-align:left;padding-left:20px;"><input type="submit" value="删除" class="button border-red icon-trash-o" style="padding:5px 15px;" onclick="DelSelect()" > 
                    </tr>

            </table>
            {$goodsPath}
        </div>
    </form>
    <script type="text/javascript">
        //单个删除
        function del(id, mid, iscid) {
            if (confirm("您确定要删除吗?")) {

            }
        }
        //全选
        $("#checkall").click(function() {
            $("input[name='id[]']").each(function() {
                if (this.checked) {
                    this.checked = false;
                } else {
                    this.checked = true;
                }
            });
        })
        //批量删除
        function DelSelect() {
            var Checkbox = false;
            $("input[name='id[]']").each(function() {
                if (this.checked == true) {
                    Checkbox = true;
                }
            });
            if (Checkbox) {
                var t = confirm("您确认要删除选中的内容吗？");
                if (t == false) return false;
                $("#listform").submit();
            } else {
                alert("请选择您要删除的内容!");
                return false;
            }
        }
    </script>
</body>

</html>
