<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="__ADMIN__STATIC__ /css/pintuer.css">
    <link rel="stylesheet" href="__ADMIN__STATIC__ /css/admin.css">
    <script src="__ADMIN__STATIC__ /js/jquery.js"></script>
    <script src="__ADMIN__STATIC__ /js/pintuer.js"></script>
</head>

<body>

    <div class="panel admin-panel margin-top">
        <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加板块</strong></div>
        <div class="body-content">
            <form method="post" class="form-x" action="{:url('admin/admin/createfourm')}">
                <div class="form-group">
                    <div class="label">
                        <label>上级分类：</label>
                    </div>
                    <div class="field">
                        <select name="ffid" class="input w50">
            <option value="0">请选择分类</option>
            {//volist name="list" id="data"}
            <option value="{//$data['fid']}">{//$data['fourm_name']}</option>
            {///volist}
          </select>
                        <div class="tips">不选择上级分类默认为一级分类</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>分类名字：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" name="fourm_name" />
                        <div class="tips"></div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="label">
                        <label>分类关键字：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input" name="fourm_key" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>分类描述：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input" name="fourm_dec" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>提示下：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" value="板块添加需谨慎" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
